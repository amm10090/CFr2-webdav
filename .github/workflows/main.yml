name: Deploy to Cloudflare Workers For WebDAV

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm@10.26.0

      - name: Create wrangler.toml
        env:
          USERNAME: ${{ secrets.USERNAME || '_user' }}
          PASSWORD: ${{ secrets.PASSWORD || '_pass' }}
          PASSWORD_HASH: ${{ secrets.PASSWORD_HASH || '_replace_with_pbkdf2_hash_' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || '_replace_with_random_secret_' }}
          WORKER_URL: ${{ secrets.WORKER_URL || 'https://your-worker.workers.dev' }}
          BUCKET_NAME: ${{ secrets.BUCKET_NAME || 'bucket' }}
          ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID || '' }}
          RATE_LIMIT_KV_ID: ${{ secrets.RATE_LIMIT_KV_ID || '' }}
          QUOTA_KV_ID: ${{ secrets.QUOTA_KV_ID || '' }}
          TOTP_KV_ID: ${{ secrets.TOTP_KV_ID || '' }}
        run: |
          if [ -z "$ACCOUNT_ID" ]; then
            echo "::error::Missing secret CLOUDFLARE_ACCOUNT_ID (set it in Settings > Secrets > Actions)"; exit 1;
          fi
          if [ -z "$RATE_LIMIT_KV_ID" ]; then
            echo "::error::Missing secret RATE_LIMIT_KV_ID (create KV namespace: wrangler kv:namespace create RATE_LIMIT_KV)"; exit 1;
          fi
          if [ -z "$QUOTA_KV_ID" ]; then
            echo "::error::Missing secret QUOTA_KV_ID (create KV namespace: wrangler kv:namespace create QUOTA_KV)"; exit 1;
          fi
          if [ -z "$TOTP_KV_ID" ]; then
            echo "::error::Missing secret TOTP_KV_ID (create KV namespace: wrangler kv:namespace create TOTP_KV)"; exit 1;
          fi
          # Use a more robust replacement method for values with special characters
          cp wrangler.toml.template wrangler.toml
          sed -i "s/\$USERNAME/$USERNAME/g" wrangler.toml
          sed -i "s/\$BUCKET_NAME/$BUCKET_NAME/g" wrangler.toml
          sed -i "s/\$ACCOUNT_ID/$ACCOUNT_ID/g" wrangler.toml
          sed -i "s/\$RATE_LIMIT_KV_ID/$RATE_LIMIT_KV_ID/g" wrangler.toml
          sed -i "s/\$QUOTA_KV_ID/$QUOTA_KV_ID/g" wrangler.toml
          sed -i "s/\$TOTP_KV_ID/$TOTP_KV_ID/g" wrangler.toml
          # Use @ as delimiter for values with special characters
          sed -i "s@\$PASSWORD_HASH@$PASSWORD_HASH@g" wrangler.toml
          sed -i "s@\$JWT_SECRET@$JWT_SECRET@g" wrangler.toml
          sed -i "s@\$WORKER_URL@$WORKER_URL@g" wrangler.toml
          cat wrangler.toml

      - name: Validate API token
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN || '' }}
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "::error::Missing secret CLOUDFLARE_API_TOKEN (set it in Settings > Secrets > Actions)"; exit 1;
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Wrangler whoami (auth sanity check)
        run: pnpm exec wrangler whoami

      - name: Build Tailwind CSS
        run: |
          pnpm exec tailwindcss -i ./src/styles/tailwind.css -o ./src/styles/tailwind.generated.css --minify
          node scripts/embed-tailwind.js

      - name: Build & Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: '4.53.0'
